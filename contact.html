<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact- Page</title>
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <script src="Bootstrap/js/bootstrap.min.js"></script>

</head>
<body>

<h1 class="text-center">Contact Form</h1>

<form action="" class="bg-secondary container p-5">

<div class="mb-4">
    <label for="fname" class="form-label">Full Name</label>
    <input type="text" id="fname" placeholder="e.g John Will Smith " required class="form-control">
</div>

<div class="mb-4">
    <label for="email" class="form-label">Email Address</label>
    <input type="email" id="email" placeholder="e.g someone@gmail.com" required class="form-control">
</div>

<div class="row mb-4">

    <div class="col">
        <label for="phone" class="form-label">Phone Number</label>
    <input type="tel" id="phone" placeholder="254XXXXXXXXX" required class="form-control">
    </div>
    <div class="col">
    <label for="phone2" class="form-label">Other Phone</label>
    <input type="tel" id="phone2" placeholder="254XXXXXXXXX" required class="form-control">
    </div>
</div>

    <div>
    <label for="message" class="form-label">Message</label>
        <textarea name="" class="form-control" id="message" cols="30" rows="10"></textarea>

    </div>

<button class="btn btn-outline-info">Submit</button>















</form>
























</body>
</html>
