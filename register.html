<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

<link rel="icon" href="Images/website.png">
<link rel="stylesheet" href="CSS/register.css">
</head>
<body>


    <form action="">

        <legend>Join Us Today.</legend>
        <br>
        <label for="fname">FirstName :</label>
        <input type="text" placeholder="Enter your first name" id="fname" required>
        <br><br>
        <label for="lname">LastName :</label>
        <input type="text" placeholder="Enter your Last Name" id="lname" required>
        <br><br>
        <label for="email">Email Address :</label>
        <input type="email" placeholder="Enter your email address" id="email" required>
        <br><br>
        <label for="pwd">Password :</label>
        <input type="password" placeholder="Enter your password" id="pwd" required>
        <br><br>
        <label for="contact">Contact Number :</label>
        <input type="tel" placeholder="07XXXXXXXXX" id="contact" required>
        <br><br>
        <label for="age">Enter your age (year(s))</label>
        <input type="number" placeholder="Enter your age" required id="age">
        <br><br>
        <label for="yob">Birthday :</label>
        <input type="date" placeholder="Date of birth" required id="yob">
        <br><br>
        <label for="dt">Date and Time :</label>
        <input type="datetime-local" id="dt" required>
        <br><br>
        <label for="file">Upload CV/Resume :</label>
        <input type="file" required id="file" >
        <br><br>
        <label for="nationality">Select Nationality</label>
        <!--Dropdown-->
        <select name="" id="nationality">

            <option value="" disabled>---Choose One---</option>
            <option value="">German</option>
            <option value="">Italian</option>
            <option value="">Italian</option>
            <option value="">American</option>
            <option value="">Indian</option>
            <option value="">Korean</option>
            <option value="">Jamaican</option>
            <option value="">Kenyan</option>
        </select>
        <!--end-->
<br><br>

<label for="gender">Gender :</label> <br>
<input type="radio" id="male" name="gender">
<label for="male">Male</label> <br>
<input type="radio" id="female" name="gender">
<label for="female">Female</label><br>
<input type="radio" id="others" name="gender">
<label for="others">Others</label>
<br>
<br>
<br>

<!---end of gender radio buttons-->




<label for="language">Choose web programming language:</label><br>
<input type="checkbox" id="php" name="php">
<label for="php">PHP</label>
<br>
<br>
<input type="checkbox" id="python" name="python">
<label for="python">Python</label>
<br>
<br>
<input type="checkbox" id="javascript" name="javascript>
<label for="javascript">Javascript</label>
<br><br>
<input type="checkbox" id="java" name="java">
<label for="java">Java</label>
<br><br>
<input type="checkbox" id="go" name="go">
<label for="go">Go</label>
<br><br>

<!--end of checkboxes-->

<label for="mssg">Message</label>
<br>
<textarea name="" id="mssg" cols="40" rows="5"></textarea>
<br>
<br>
<button>Register</button>























    </form>
    











</body>
</html>
